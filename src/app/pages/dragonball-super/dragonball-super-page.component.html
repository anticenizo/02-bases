

<h1>DragonBall Page Super</h1>
<hr>


<section class="row">

  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }} </h3>

    <input
      type="text"
      class="form-control"
      placeholder="Nombre personaje"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
      />

    <h3> {{ power() }} </h3>
    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      (input)="power.set(+txtPower.value)"
      #txtPower
      />

    <button
      (click)="addCharacter()"
      class="btn btn-primary mt-2">
      Agregar
    </button>

  </div>

  <div class="col-12 col-sm-6">

    <dragonball-character-list
      listName="Listado de personajes"
      [characters]="characters()"
    />


  </div>

</section>
